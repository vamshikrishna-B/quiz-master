<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoon Film Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Bangers', cursive;
        }

        body {
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)),
                        url('https://i.postimg.cc/8P2W2y0Z/cartoon-bg.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            color: white;
            overflow: hidden;
        }

        .quiz-container {
            position: relative;
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            border: 3px solid #FFD700;
            box-shadow: 0 0 30px rgba(255,215,0,0.4);
            z-index: 2;
        }

        .quiz-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .quiz-header h1 {
            font-size: 3rem;
            color: #FF6B6B;
            text-shadow: 3px 3px 0 #000;
            letter-spacing: 2px;
        }

        .question {
            font-size: 1.5rem;
            margin-bottom: 25px;
            line-height: 1.4;
            color: #4ECDC4;
            text-shadow: 2px 2px 2px rgba(0,0,0,0.5);
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }

        .options {
            display: grid;
            gap: 15px;
            margin-bottom: 25px;
        }

        .option-btn {
            padding: 15px 25px;
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            box-shadow: 0 4px 15px rgba(255,107,107,0.3);
        }

        .option-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255,107,107,0.5);
        }

        .next-btn {
            background: linear-gradient(45deg, #4ECDC4, #45B7AF);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: none;
            margin: 20px auto 0;
            font-size: 1.3rem;
            transition: all 0.3s ease;
        }

        .next-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(78,205,196,0.5);
        }

        .score-container {
            text-align: center;
            font-size: 2rem;
            display: none;
            padding: 30px;
        }

        .correct {
            background: linear-gradient(45deg, #4ECDC4, #45B7AF) !important;
            animation: correct-bounce 0.5s ease;
        }

        .wrong {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53) !important;
            animation: wrong-shake 0.5s ease;
        }

        .background-elements {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .film-strip {
            position: absolute;
            width: 150px;
            animation: float 15s infinite linear;
            opacity: 0.3;
        }

        .popcorn {
            position: absolute;
            width: 80px;
            animation: spin 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes correct-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes wrong-shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-elements">
        <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" class="popcorn" style="left: 10%; top: 20%">
        <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" class="popcorn" style="left: 80%; top: 60%">
        <img src="https://i.postimg.cc/8z8p7Z6t/film-strip.png" class="film-strip" style="left: 5%">
        <img src="https://i.postimg.cc/8z8p7Z6t/film-strip.png" class="film-strip" style="left: 70%">
    </div>

    <div class="quiz-container">
        <div class="quiz-header">
            <h1>üé• Cartoon Film Quiz üçø</h1>
        </div>
        <div id="quiz">
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
            <button class="next-btn" id="next-btn">Next üé¨</button>
        </div>
        <div class="score-container" id="score-container"></div>
    </div>

    <script>
        const questions = [
            {
                question: "Which character lives in a pineapple under the sea?",
                options: ["üêå Gary", "ü¶Ä Mr. Krabs", "üßΩ SpongeBob", "üêô Squidward"],
                answer: "üßΩ SpongeBob"
            },
            {
                question: "What's the name of the ice queen in Frozen?",
                options: ["‚ùÑ Elsa", "üå∫ Anna", "‚òÉ Olaf", "üè∞ Rapunzel"],
                answer: "‚ùÑ Elsa"
            },
            {
                question: "Which movie has a hero named Emmet?",
                options: ["üß± The Lego Movie", "ü§ñ Transformers", "üöó Cars", "üß∏ Toy Story"],
                answer: "üß± The Lego Movie"
            },
            {
                question: "Who is Mickey Mouse's pet dog?",
                options: ["üê∂ Pluto", "üê≠ Speedy", "ü¶Ü Donald", "üêπ Goofy"],
                answer: "üê∂ Pluto"
            },
            {
                question: "Which cartoon has characters named Blossom, Bubbles and Buttercup?",
                options: ["üëßüèºüëßüèΩüëßüèæ Powerpuff Girls", "üë©ü¶∞üë©ü¶±üë© Totally Spies", "üëßüëßüëß Charlie's Angels", "üë∏üë∏üë∏ Winx Club"],
                answer: "üëßüèºüëßüèΩüëßüèæ Powerpuff Girls"
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        const questionEl = document.getElementById('question');
        const optionsEl = document.getElementById('options');
        const nextBtn = document.getElementById('next-btn');
        const scoreContainer = document.getElementById('score-container');

        function showQuestion() {
            const question = questions[currentQuestion];
            questionEl.innerHTML = question.question;
            optionsEl.innerHTML = '';
            
            question.options.forEach(option => {
                const button = document.createElement('button');
                button.classList.add('option-btn');
                button.innerHTML = option;
                button.onclick = () => selectAnswer(option);
                optionsEl.appendChild(button);
            });
        }

        function selectAnswer(selected) {
            const options = document.querySelectorAll('.option-btn');
            const correctAnswer = questions[currentQuestion].answer;

            options.forEach(option => {
                option.disabled = true;
                if (option.innerHTML === correctAnswer) {
                    option.classList.add('correct');
                }
                if (option.innerHTML === selected && selected !== correctAnswer) {
                    option.classList.add('wrong');
                }
            });

            if (selected === correctAnswer) score++;
            nextBtn.style.display = 'block';
        }

        function showNextQuestion() {
            currentQuestion++;
            currentQuestion < questions.length ? showQuestion() : showScore();
            nextBtn.style.display = 'none';
        }

        function showScore() {
            document.getElementById('quiz').style.display = 'none';
            scoreContainer.style.display = 'block';
            scoreContainer.innerHTML = `
                <h2>üéâ Quiz Complete! üéâ</h2>
                <p>üçø Your Score: ${score}/${questions.length}</p>
                <button onclick="location.reload()" class="next-btn">Play Again üîÑ</button>
            `;
        }

        nextBtn.addEventListener('click', showNextQuestion);
        showQuestion();
    </script>
</body>
</html>
