<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science & Nature Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)),
                        url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?ixlib=rb-1.2.1&auto=format&fit=crop&w=1352&q=80');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        .quiz-container {
            max-width: 800px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #4CAF50;
            box-shadow: 0 0 30px rgba(76,175,80,0.3);
            position: relative;
            z-index: 2;
        }

        .quiz-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .quiz-header h1 {
            font-size: 2.8rem;
            color: #4CAF50;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 15px;
        }

        .question {
            font-size: 1.4rem;
            margin-bottom: 25px;
            line-height: 1.5;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #4CAF50;
        }

        .options {
            display: grid;
            gap: 15px;
            margin-bottom: 25px;
        }

        .option-btn {
            padding: 15px 25px;
            background: rgba(76,175,80,0.3);
            border: 2px solid #4CAF50;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            font-size: 1.1rem;
        }

        .option-btn:hover {
            background: #4CAF50;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76,175,80,0.4);
        }

        .next-btn {
            background: #4CAF50;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
            margin: 20px auto 0;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .next-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(76,175,80,0.5);
        }

        .score-container {
            text-align: center;
            font-size: 1.8rem;
            display: none;
            padding: 30px;
        }

        .correct {
            background: #4CAF50 !important;
            border-color: #45a049 !important;
        }

        .wrong {
            background: #f44336 !important;
            border-color: #d32f2f !important;
        }

        .sci-elements {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .test-tube {
            position: absolute;
            width: 80px;
            animation: float 15s infinite linear;
            opacity: 0.3;
        }

        .dna {
            position: absolute;
            width: 120px;
            animation: spin 25s infinite linear;
            opacity: 0.2;
        }

        .tree {
            position: absolute;
            width: 200px;
            opacity: 0.15;
            filter: brightness(1.5) sepia(1) hue-rotate(90deg);
            animation: sway 8s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes sway {
            0%, 100% { transform: translateX(0) rotate(-2deg); }
            50% { transform: translateX(20px) rotate(2deg); }
        }

        #loading {
            text-align: center;
            color: #4CAF50;
            display: none;
            margin-top: 20px;
            font-size: 1.2rem;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sci-elements">
        <img src="https://cdn-icons-png.flaticon.com/512/411/411712.png" class="test-tube" style="left: 5%; top: 10%">
        <img src="https://cdn-icons-png.flaticon.com/512/411/411712.png" class="test-tube" style="left: 85%; top: 30%">
        <img src="https://www.freeiconspng.com/uploads/dna-icon-5.png" class="dna" style="left: 20%; top: 60%">
        <img src="https://www.freeiconspng.com/uploads/dna-icon-5.png" class="dna" style="left: 70%; top: 20%">
        <img src="https://www.freeiconspng.com/uploads/tree-png-5.png" class="tree" style="left: 10%; top: 40%">
        <img src="https://www.freeiconspng.com/uploads/tree-png-5.png" class="tree" style="left: 80%; top: 70%">
    </div>

    <div class="quiz-container">
        <div class="quiz-header">
            <h1>üî¨ Science & Nature Quiz üåø</h1>
        </div>
        <div id="quiz">
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
            <button class="next-btn" id="next-btn">Next ‚Üí</button>
        </div>
        <div class="score-container" id="score-container"></div>
        <div id="loading">üî¨ Loading Science Questions...</div>
    </div>

    <script>
        let questions = [];
        let currentQuestion = 0;
        let score = 0;
        const questionEl = document.getElementById('question');
        const optionsEl = document.getElementById('options');
        const nextBtn = document.getElementById('next-btn');
        const scoreContainer = document.getElementById('score-container');
        const loadingEl = document.getElementById('loading');

        function decodeHtml(html) {
            const txt = document.createElement('textarea');
            txt.innerHTML = html;
            return txt.value;
        }

        async function fetchQuestions() {
            try {
                loadingEl.style.display = 'block';
                const response = await fetch('https://opentdb.com/api.php?amount=15&category=17&type=multiple');
                const data = await response.json();
                
                questions = data.results.map(question => ({
                    question: decodeHtml(question.question),
                    options: [...question.incorrect_answers.map(decodeHtml), 
                             decodeHtml(question.correct_answer)].sort(() => Math.random() - 0.5),
                    answer: decodeHtml(question.correct_answer)
                }));

                loadingEl.style.display = 'none';
                showQuestion();
            } catch (error) {
                loadingEl.innerHTML = "üî≠ Failed to load questions. Please refresh!";
                console.error('Error:', error);
            }
        }

        function showQuestion() {
            const question = questions[currentQuestion];
            questionEl.innerHTML = question.question;
            optionsEl.innerHTML = '';
            
            question.options.forEach(option => {
                const button = document.createElement('button');
                button.classList.add('option-btn');
                button.innerHTML = option;
                button.onclick = () => selectAnswer(option);
                optionsEl.appendChild(button);
            });
        }

        function selectAnswer(selected) {
            const options = document.querySelectorAll('.option-btn');
            const correctAnswer = questions[currentQuestion].answer;

            options.forEach(option => {
                option.disabled = true;
                if (option.innerHTML === correctAnswer) {
                    option.classList.add('correct');
                }
                if (option.innerHTML === selected && selected !== correctAnswer) {
                    option.classList.add('wrong');
                }
            });

            if (selected === correctAnswer) score++;
            nextBtn.style.display = 'block';
        }

        function showNextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                showQuestion();
                nextBtn.style.display = 'none';
            } else {
                showScore();
            }
        }

        function showScore() {
            document.getElementById('quiz').style.display = 'none';
            scoreContainer.style.display = 'block';
            scoreContainer.innerHTML = `
                <h2>üéâ Quiz Complete! üéâ</h2>
                <p>üîç Your Score: ${score}/${questions.length}</p>
                <button onclick="location.reload()" class="next-btn">Restart Quiz üîÑ</button>
            `;
        }

        nextBtn.addEventListener('click', showNextQuestion);
        fetchQuestions();
    </script>
</body>
</html>
