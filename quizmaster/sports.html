<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Quiz</title>
    <style>
        /* All CSS styles remain exactly the same */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Black', sans-serif;
        }

        body {
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)),
                        url('https://images.unsplash.com/photo-1552674605-db6ffd4facb5?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        .quiz-container {
            max-width: 800px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #FF4500;
            box-shadow: 0 0 30px rgba(255,69,0,0.3);
            position: relative;
            z-index: 2;
        }

        .quiz-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .quiz-header h1 {
            font-size: 2.8rem;
            color: #FF4500;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 15px;
        }

        .question {
            font-size: 1.4rem;
            margin-bottom: 25px;
            line-height: 1.5;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #FF4500;
        }

        .options {
            display: grid;
            gap: 15px;
            margin-bottom: 25px;
        }

        .option-btn {
            padding: 15px 25px;
            background: rgba(255,69,0,0.3);
            border: 2px solid #FF4500;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            font-size: 1.1rem;
        }

        .option-btn:hover {
            background: #FF4500;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,69,0,0.4);
        }

        .next-btn {
            background: #FF4500;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
            margin: 20px auto 0;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .next-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255,69,0,0.5);
        }

        .score-container {
            text-align: center;
            font-size: 1.8rem;
            display: none;
            padding: 30px;
        }

        .correct {
            background: #4CAF50 !important;
            border-color: #45a049 !important;
        }

        .wrong {
            background: #f44336 !important;
            border-color: #d32f2f !important;
        }

        .sports-elements {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .sports-item {
            position: absolute;
            animation: float 15s infinite linear;
            opacity: 0.3;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        .cricket-ball {
            width: 60px;
            animation-duration: 8s;
        }

        .football {
            width: 80px;
            animation-duration: 10s;
        }

        .bat {
            width: 100px;
            animation-duration: 12s;
        }

        .carrom {
            width: 70px;
            animation-duration: 14s;
        }

        .chess {
            width: 60px;
            animation-duration: 16s;
        }

        #loading {
            text-align: center;
            color: #FF4500;
            display: none;
            margin-top: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="sports-elements">
        <img src="https://www.freeiconspng.com/uploads/cricket-ball-png-5.png" class="sports-item cricket-ball" style="left: 5%">
        <img src="https://www.freeiconspng.com/uploads/soccer-ball-png-4.png" class="sports-item football" style="left: 15%">
        <img src="https://www.freeiconspng.com/uploads/cricket-bat-png-5.png" class="sports-item bat" style="left: 25%">
        <img src="https://www.freeiconspng.com/uploads/carrom-png-5.png" class="sports-item carrom" style="left: 35%">
        <img src="https://www.freeiconspng.com/uploads/chess-png-5.png" class="sports-item chess" style="left: 45%">
        <img src="https://www.freeiconspng.com/uploads/tennis-ball-png-5.png" class="sports-item cricket-ball" style="left: 55%">
        <img src="https://www.freeiconspng.com/uploads/volleyball-png-5.png" class="sports-item football" style="left: 65%">
    </div>

    <div class="quiz-container">
        <div class="quiz-header">
            <h1>üèÜ Sports Quiz ‚öΩ</h1>
        </div>
        <div id="quiz">
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
            <button class="next-btn" id="next-btn">Next ‚Üí</button>
        </div>
        <div class="score-container" id="score-container"></div>
        <div id="loading">üèà Loading Sports Questions...</div>
    </div>

    <script>
        let questions = [];
        let currentQuestion = 0;
        let score = 0;
        const questionEl = document.getElementById('question');
        const optionsEl = document.getElementById('options');
        const nextBtn = document.getElementById('next-btn');
        const scoreContainer = document.getElementById('score-container');
        const loadingEl = document.getElementById('loading');

        // HTML entity decoder
        function decodeHtml(html) {
            const txt = document.createElement('textarea');
            txt.innerHTML = html;
            return txt.value;
        }

        // Fetch sports questions from API
        async function fetchQuestions() {
            try {
                loadingEl.style.display = 'block';
                const response = await fetch('https://opentdb.com/api.php?amount=15&category=21&type=multiple');
                const data = await response.json();
                
                questions = data.results.map(question => ({
                    question: decodeHtml(question.question),
                    options: [...question.incorrect_answers.map(decodeHtml), 
                             decodeHtml(question.correct_answer)].sort(() => Math.random() - 0.5),
                    answer: decodeHtml(question.correct_answer)
                }));

                loadingEl.style.display = 'none';
                showQuestion();
            } catch (error) {
                loadingEl.innerHTML = "üèÖ Failed to load sports questions. Please refresh!";
                console.error('Error:', error);
            }
        }

        function showQuestion() {
            const question = questions[currentQuestion];
            questionEl.innerHTML = question.question;
            optionsEl.innerHTML = '';
            
            question.options.forEach(option => {
                const button = document.createElement('button');
                button.classList.add('option-btn');
                button.innerHTML = option;
                button.onclick = () => selectAnswer(option);
                optionsEl.appendChild(button);
            });
        }

        function selectAnswer(selected) {
            const options = document.querySelectorAll('.option-btn');
            const correctAnswer = questions[currentQuestion].answer;

            options.forEach(option => {
                option.disabled = true;
                if (option.innerHTML === correctAnswer) {
                    option.classList.add('correct');
                }
                if (option.innerHTML === selected && selected !== correctAnswer) {
                    option.classList.add('wrong');
                }
            });

            if (selected === correctAnswer) score++;
            nextBtn.style.display = 'block';
        }

        function showNextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                showQuestion();
                nextBtn.style.display = 'none';
            } else {
                showScore();
            }
        }

        function showScore() {
            document.getElementById('quiz').style.display = 'none';
            scoreContainer.style.display = 'block';
            scoreContainer.innerHTML = `
                <h2>üèÖ Quiz Complete! üèÖ</h2>
                <p>‚≠ê Your Score: ${score}/${questions.length}</p>
                <button onclick="location.reload()" class="next-btn">Play Again üîÑ</button>
            `;
        }

        nextBtn.addEventListener('click', showNextQuestion);
        fetchQuestions();
    </script>
</body>
</html>
