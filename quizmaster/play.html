<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quiz with API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .quiz-container {
            background: rgba(255, 255, 255, 0.95);
            width: 100%;
            max-width: 800px;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .question-number {
            color: #6b7280;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .question {
            font-size: 1.6rem;
            margin-bottom: 2rem;
            color: #1f2937;
            line-height: 1.4;
            font-weight: 600;
        }

        .options-container {
            display: grid;
            gap: 1rem;
        }

        .option-btn {
            padding: 1.2rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1.1rem;
            text-align: left;
            color: #374151;
        }

        .option-btn:hover:not([disabled]) {
            transform: translateY(-2px);
            border-color: #a855f7;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }

        .correct {
            background: #10b981 !important;
            color: white !important;
            border-color: #10b981 !important;
        }

        .incorrect {
            background: #ef4444 !important;
            color: white !important;
            border-color: #ef4444 !important;
        }

        #next-btn {
            background: #7c3aed;
            color: white;
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 2rem;
            float: right;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            font-weight: 500;
        }

        #next-btn:hover {
            background: #6d28d9;
            transform: translateY(-1px);
        }

        .score-container {
            text-align: center;
            padding: 2rem;
        }

        .score-container h2 {
            font-size: 2rem;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .score-container p {
            font-size: 1.5rem;
            color: #4b5563;
            margin-bottom: 2rem;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            font-size: 1.2rem;
            color: #4b5563;
            padding: 2rem;
        }

        .error {
            color: #ef4444;
            text-align: center;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="loading">Loading Questions...</div>
        <div class="question-number"></div>
        <div class="question"></div>
        <div class="options-container"></div>
        <button id="next-btn" class="hidden">Next Question</button>
        <div class="error hidden"></div>
    </div>

    <script>
        const quizContainer = document.querySelector('.quiz-container');
        const questionNumber = document.querySelector('.question-number');
        const questionElement = document.querySelector('.question');
        const optionsContainer = document.querySelector('.options-container');
        const nextBtn = document.getElementById('next-btn');
        const loading = document.querySelector('.loading');
        const errorElement = document.querySelector('.error');

        let currentQuestionIndex = 0;
        let score = 0;
        let questions = [];

        // Fetch questions from Open Trivia API
        async function fetchQuestions() {
            try {
                const response = await fetch('https://opentdb.com/api.php?amount=10&type=multiple');
                const data = await response.json();
                
                if (data.response_code !== 0) {
                    throw new Error('Failed to fetch questions');
                }

                return data.results.map(question => ({
                    question: decodeHTML(question.question),
                    options: shuffleArray([...question.incorrect_answers, question.correct_answer]
                        .map(decodeHTML)),
                    answer: question.incorrect_answers.length // Correct answer index
                }));
            } catch (error) {
                console.error('Error fetching questions:', error);
                showError('Failed to load questions. Please try again.');
                return null;
            }
        }

        function decodeHTML(html) {
            const txt = document.createElement('textarea');
            txt.innerHTML = html;
            return txt.value;
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        async function initializeQuiz() {
            loading.classList.remove('hidden');
            currentQuestionIndex = 0;
            score = 0;
            
            const fetchedQuestions = await fetchQuestions();
            if (!fetchedQuestions) return;

            questions = fetchedQuestions;
            loading.classList.add('hidden');
            showQuestion(currentQuestionIndex);
        }

        function showQuestion(index) {
            const question = questions[index];
            questionNumber.textContent = `Question ${index + 1} of ${questions.length}`;
            questionElement.textContent = question.question;
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, i) => {
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.textContent = option;
                button.addEventListener('click', () => selectAnswer(i, question.answer));
                optionsContainer.appendChild(button);
            });
            
            nextBtn.classList.add('hidden');
        }

        function selectAnswer(selectedIndex, correctIndex) {
            const options = document.querySelectorAll('.option-btn');
            
            options.forEach(option => option.disabled = true);
            
            if(selectedIndex === correctIndex) {
                options[selectedIndex].classList.add('correct');
                score++;
            } else {
                options[selectedIndex].classList.add('incorrect');
                options[correctIndex].classList.add('correct');
            }
            
            nextBtn.classList.remove('hidden');
        }

        function showScore() {
            quizContainer.innerHTML = `
                <div class="score-container">
                    <h2>ðŸŽ‰ Quiz Completed! ðŸŽ‰</h2>
                    <p>Your score: ${score} out of ${questions.length}</p>
                    
                </div>
            `;
        }

        function showError(message) {
            loading.classList.add('hidden');
            errorElement.textContent = message;
            errorElement.classList.remove('hidden');
        }

        nextBtn.addEventListener('click', () => {
            currentQuestionIndex++;
            if(currentQuestionIndex < questions.length) {
                showQuestion(currentQuestionIndex);
            } else {
                showScore();
            }
        });

        // Start the quiz
        initializeQuiz();
    </script>
</body>
</html>
