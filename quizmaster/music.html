<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Quiz</title>
    <style>
        /* All CSS styles remain exactly the same */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', sans-serif;
        }

        body {
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)),
                        url('https://images.unsplash.com/photo-1511379938547-c1f69419868d?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        .quiz-container {
            max-width: 800px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #8A2BE2;
            box-shadow: 0 0 30px rgba(138,43,226,0.3);
            position: relative;
            z-index: 2;
        }

        .quiz-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .quiz-header h1 {
            font-size: 2.8rem;
            color: #8A2BE2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 15px;
        }

        .question {
            font-size: 1.4rem;
            margin-bottom: 25px;
            line-height: 1.5;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #8A2BE2;
        }

        .options {
            display: grid;
            gap: 15px;
            margin-bottom: 25px;
        }

        .option-btn {
            padding: 15px 25px;
            background: rgba(138,43,226,0.3);
            border: 2px solid #8A2BE2;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            font-size: 1.1rem;
        }

        .option-btn:hover {
            background: #8A2BE2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(138,43,226,0.4);
        }

        .next-btn {
            background: #8A2BE2;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
            margin: 20px auto 0;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .next-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(138,43,226,0.5);
        }

        .score-container {
            text-align: center;
            font-size: 1.8rem;
            display: none;
            padding: 30px;
        }

        .correct {
            background: #4CAF50 !important;
            border-color: #45a049 !important;
        }

        .wrong {
            background: #f44336 !important;
            border-color: #d32f2f !important;
        }

        .music-elements {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .music-note {
            position: absolute;
            width: 80px;
            animation: float 15s infinite linear;
            opacity: 0.3;
        }

        .guitar {
            position: absolute;
            width: 150px;
            animation: swing 8s infinite ease-in-out;
            opacity: 0.2;
        }

        .piano {
            position: absolute;
            width: 200px;
            opacity: 0.2;
            animation: pulse 4s infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        @keyframes swing {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        #loading {
            text-align: center;
            color: #8A2BE2;
            display: none;
            margin-top: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="music-elements">
        <img src="https://www.freeiconspng.com/uploads/music-note-png-15.png" class="music-note" style="left: 10%; top: 20%">
        <img src="https://www.freeiconspng.com/uploads/music-note-png-15.png" class="music-note" style="left: 80%; top: 60%">
        <img src="https://www.freeiconspng.com/uploads/guitar-png-5.png" class="guitar" style="left: 5%; top: 50%">
        <img src="https://www.freeiconspng.com/uploads/piano-png-5.png" class="piano" style="left: 70%; top: 30%">
    </div>

    <div class="quiz-container">
        <div class="quiz-header">
            <h1>ðŸŽµ Music Quiz ðŸŽ¸</h1>
        </div>
        <div id="quiz">
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
            <button class="next-btn" id="next-btn">Next â†’</button>
        </div>
        <div class="score-container" id="score-container"></div>
        <div id="loading">ðŸŽµ Loading Music Questions...</div>
    </div>

    <script>
        let questions = [];
        let currentQuestion = 0;
        let score = 0;
        const questionEl = document.getElementById('question');
        const optionsEl = document.getElementById('options');
        const nextBtn = document.getElementById('next-btn');
        const scoreContainer = document.getElementById('score-container');
        const loadingEl = document.getElementById('loading');

        // HTML entity decoder
        function decodeHtml(html) {
            const txt = document.createElement('textarea');
            txt.innerHTML = html;
            return txt.value;
        }

        // Fetch music questions from API
        async function fetchQuestions() {
            try {
                loadingEl.style.display = 'block';
                const response = await fetch('https://opentdb.com/api.php?amount=15&category=12&type=multiple');
                const data = await response.json();
                
                questions = data.results.map(question => ({
                    question: decodeHtml(question.question),
                    options: [...question.incorrect_answers.map(decodeHtml), 
                             decodeHtml(question.correct_answer)].sort(() => Math.random() - 0.5),
                    answer: decodeHtml(question.correct_answer)
                }));

                loadingEl.style.display = 'none';
                showQuestion();
            } catch (error) {
                loadingEl.innerHTML = "ðŸŽ§ Failed to load music questions. Please refresh!";
                console.error('Error:', error);
            }
        }

        function showQuestion() {
            const question = questions[currentQuestion];
            questionEl.innerHTML = question.question;
            optionsEl.innerHTML = '';
            
            question.options.forEach(option => {
                const button = document.createElement('button');
                button.classList.add('option-btn');
                button.innerHTML = option;
                button.onclick = () => selectAnswer(option);
                optionsEl.appendChild(button);
            });
        }

        function selectAnswer(selected) {
            const options = document.querySelectorAll('.option-btn');
            const correctAnswer = questions[currentQuestion].answer;

            options.forEach(option => {
                option.disabled = true;
                if (option.innerHTML === correctAnswer) {
                    option.classList.add('correct');
                }
                if (option.innerHTML === selected && selected !== correctAnswer) {
                    option.classList.add('wrong');
                }
            });

            if (selected === correctAnswer) score++;
            nextBtn.style.display = 'block';
        }

        function showNextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                showQuestion();
                nextBtn.style.display = 'none';
            } else {
                showScore();
            }
        }

        function showScore() {
            document.getElementById('quiz').style.display = 'none';
            scoreContainer.style.display = 'block';
            scoreContainer.innerHTML = `
                <h2>ðŸŽ¶ Quiz Complete! ðŸŽ¶</h2>
                <p>ðŸŽ¹ Your Score: ${score}/${questions.length}</p>
                <button onclick="location.reload()" class="next-btn">Play Again ðŸ”„</button>
            `;
        }

        nextBtn.addEventListener('click', showNextQuestion);
        fetchQuestions();
    </script>
</body>
</html>
